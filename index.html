	<div class="container bg-dark text-light">
		
		<div class="row">
			
			<div class="col-6">
				
				<form action="" method="get" id="convertisseur" name="convertisseur">
					
					<div class="row">
						<div class="col-12 bg-info valeurdefaut">
							<label for="defaultpx">Taille par défaut (px) :</label>
							<input type="number" name="defaultpx" id="defaultpx" min="0" max="999" step="1" value="16" onkeypress="return restrictCharacters(event);"><span class="regulier" id="msgerreur">*Nombres entiers seulement</span><span class="regulier" id="limite">*Entrez une valeur plus petite</span>
						</div>
						<div class="col-5 valeur1">
							<h4>Votre valeur</h4>
							<input type="number" name="valeur1" id="valeur1" min="0" step="1" value="16">
							<select class="form-control" name="unite1" id="unite1" size="4">
								<option value="0" selected>px</option>
								<option value="1">em</option>
								<option value="2">%</option>
								<option value="3">pts</option>
							</select>
						</div>
						<div class="col-2">
							bla
						</div>
						<div class="col-5 valeur2">
							<h4>Conversion</h4>
							<p id="valeur2" class="regulier"></p><span class="regulier" id="asterixValeur">* Valeur<br>trop élevée</span>
							<select class="form-control" name="unite2" id="unite2" size="4">
								<option value="0">px</option>
								<option value="1" selected>em</option>
								<option value="2">%</option>
								<option value="3">pts</option>
							</select>
						</div>
					</div>
				</form>
			</div>	
			
			<div id="sectionTableau" class="col-6 bg-warning">
				<h2>Aperçu des valeurs</h2>
				<div id="affichagePxDefaut">
				</div>
			</div>
